name: Deploy to GitHub Pages
on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Debug and Replace API Key
      env:
        API_KEY: ${{ secrets.NAVER_MAPS_CLIENT_ID }}
      run: |
        echo "Checking if API key exists..."
        if [ -z "$API_KEY" ]; then
          echo "❌ API_KEY is empty or not set!"
          exit 1
        else
          echo "✅ API key found (length: ${#API_KEY})"
        fi
        
        echo "Before replacement:"
        grep -n "NAVER_MAPS_CLIENT_ID" index.html || echo "No placeholder found"
        
        # API 키 교체
        sed -i "s/NAVER_MAPS_CLIENT_ID/$API_KEY/g" index.html
        
        echo "After replacement:"
        grep -n "NAVER_MAPS_CLIENT_ID" index.html || echo "✅ All placeholders replaced"
        
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: '.'
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
